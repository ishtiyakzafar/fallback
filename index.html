<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Documentmyy</title>
</head>

<body>
  <p>Opening app...</p>
  <a class="appUrl" href="appUrl"></a>
  <script>
    let timeoutId;
    var appUrl;
    function openApp() {
      // Deep Link: 'https://fallback-nine.vercel.app/?page=/deeplink/1234'
      // https://url.uk.m.mimecastprotect.com/s/P6GECL576CRrKmqhB4gHj?domain=deeplink-khaki.vercel.app
      var path = window.location.search.split('=')[1]; // Extract path from query param

      if (path.includes('deeplink')) {
        // var appUrl = `intent://aaauat.indiainfoline.com${path}#Intent;scheme=https;package=com.iifl.iiflaaa;end`;
        appUrl = "https://aaauat.indiainfoline.com" + {path};
        alert(appUrl);
        document.querySelector('.appUrl').href = appUrl;
        window.location.replace(appUrl);

        // Set a timeout to redirect to the Play Store
        timeoutId = setTimeout(function () {
          window.location.replace("itms://itunes.apple.com/us/app/google-maps-transit-food/id585027354?mt=8");
          window.location.replace("https://play.google.com/store/apps/details?id=com.iifl.iiflaaa&hl=en_IN");
        }, 2000);
      }
    }

    // Listen for visibility changes
    document.addEventListener('visibilitychange', function () {
      if (document.visibilityState === 'hidden') {
        clearTimeout(timeoutId);
      }
    });


    window.onload = openApp;

  </script>
</body>

</html>
